server:
  port: 8123
  servlet:
    context-path: /api
    # cookie 30天过期
    session:
      cookie:
        max-age: 2592000
spring:
  application:
    name: hula-picture-backed  # 注意，以后这个都要改，后面是en，而不是end
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://36.140.162.53:3306/hula_picture
    username: hula_picture_user
    password: 123456
  profiles:
    active: local

  # Redis 配置
  redis:
    database: 1 # Redis 数据库索引（默认为 0） 推荐是一个项目使用一个Redis数据库 我不理解我的IDEA为什么查询不到 难道是我没有做数据卷挂载的原因吗
    host: 127.0.0.1
    port: 6379
    timeout: 5000
#    password: 123456
  session:
    store-type: redis
    timeout: 2592000


  servlet:
    multipart:
      max-file-size: 10MB # 单个文件大小




mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    # 仅在开发环境开启日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）


# 接口文档配置 /doc.htm
knife4j:
  enable: true
  openapi:
    title: "接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.hula.controller



